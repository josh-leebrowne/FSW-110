<!DOCTYPE html>
<html>
    <head>
        <title>Coffee Shop</title>
        <link rel="stylesheet" href="project3.css">
    </head>
    <body>
        <header>
            <h1>The Coffee Bean</h1>
        </header>
        <main>
            <h1 class="yourOrder">Your Order:</h1>
            <div class="item">
                <div class="image">
                    <img src="coffee.jpg">
                </div>
                <div class="logistics">
                    <h3>Coffee</h3>
                    <h4>Price: $4.00</h4>
                    <input id="coffee" class="amount" type="number">
                    <br>
                    <br>
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img src="bagel.jpg">
                </div>
                <div class="logistics">
                    <h3>Bagel</h3>
                    <h4>Price: $5.00</h4>
                    <input id="bagel" class="amount" type="number">
                    <br>
                    <br>
                </div>
            </div>
            <div class="item">
                <div class="image">
                    <img src="biscotti.jpg">
                </div>
                <div class="logistics">
                    <h3>Biscotti</h3>
                    <h4>Price: $6.00</h4>
                    <input id="biscotti" class="amount" type="number">
                    <br>
                    <br>
                </div>
            </div>
            <div class="item">
                <button class="button" id="placeOrder">Order</button>
            </div>
            <div class="item" id="total">
                <h3 class="yourTotal">Your Total:</h3>
                <output id="totalOutput" class="output"></output>
            </div>
        </main>
        <footer>

        </footer>

        <script src="project.js"></script>
    </body>
</html>
