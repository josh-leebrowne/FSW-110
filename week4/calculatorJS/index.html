<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="addition">
                <h3 class="head3">Addition</h3>
                <table>
                    <tbody>
                        <tr>
                            <td><input type="number" id="add1"></td>
                            <td> + <input type="number" id="add2"></td>
                            <td> = <output id="add-output"></output></td>
                        </tr>
                    </tbody>
                </table>
                <button  id="buttonAdd">Add</button>
            </div>
        </div>
        <div class="main">
            <div class="subtraction">
                <h3 class="head3">Subtraction</h3>
                <table>
                    <tbody>
                        <tr>
                            <td><input type ="number" id="sub1"></td>
                            <td> - <input type = "number" id="sub2"></td>
                            <td> = <output id="sub-output"></output></td>
                        </tr>
                    </tbody>
                </table>
                <button id="buttonSub">Subtract</button>
            </div>
        </div>
        <div class="main">
            <div class="multiplication">
                <h3 class="head3">Multiplication</h3>
                <table>
                    <tbody>
                        <tr>
                            <td><input type="number" id="mul1"></td>
                            <td> x <input type="number" id="mul2"></td>
                            <td> = <output id="mul-output"></output></td>
                        </tr>
                    </tbody>
                </table>
                <button id="buttonMul">Multiply</button>
            </div>
        </div>
        <div class="main">
            <div class="division">
                <h3 class="head3">Division</h3>
                <table>
                    <tbody>
                        <tr>
                            <td><input type="number" id="div1"></td>
                            <td> รท <input type="number" id="div2"></td>
                            <td> = <output id="div-output"></output></td>
                        </tr>
                    </tbody>
                </table>
                <button id="buttonDiv">Divide</button>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
